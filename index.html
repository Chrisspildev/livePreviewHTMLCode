<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <title>Live Preview Code</title>
  <style>
    .navy {
      background: navy;
      color: #fff;

    }

    .teal {
      background: teal;
      color: #fff;

    }

    .purple {
      background: purple;
      color: #fff;

    }

    .blackColorText {
      color: black
    }
  </style>
</head>

<body class="">
  <div class="container">
    <div class="row">
      <div class="col-sm text-center pt-3">
        <h1>Live Preview Code</h1>
        <p>with the power of <b>Bootstrap</b> CSS library</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group pt-4">
            <label for="input">Write some HTML code</label>
            <div>Input:</div>
            <textarea class="form-control" id="input" rows="4"
              style="background-color: black; color: #fff; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="button" class="btn-white text-primary btn-lg">
          Random
        </button>
      </div>
      <div class="row">
        <div>
          select your favorite theme:
        </div>
        <div class="col-sm">
          <select class="custom-select custom-select-lg">
            <option selected>Select theme</option>
            <option value="navy">Navy</option>
            <option value="teal">Teal</option>
            <option value="purple">Purple</option>
          </select>

        </div>
      </div>

    </div>
    <div class="column">
      <div>Output:</div>
      <div class="col-sm bg-white">
        <div id="preview" class="blackColorText"></div>
      </div>
    </div>
  </div>


  <footer class="text-center pt-5">
    <h3>Created by Chris Spiliotis 2023</h3>
  </footer>
  <script src="./app.js"></script>
</body>


</html>
