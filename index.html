<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <title>Live Preview Code</title>
</head>

<body id="" class="bg-primary">
  <div class="container">
    <div class="row">
      <div class="col-sm text-center pt-3">
        <h1 class="text-white">Live Preview Code</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group pt-4">
            <label for="input" class="text-white">Write some HTML code</label>
            <div class="text-white">Input:</div>
            <textarea class="form-control" id="input" rows="4"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="column">
      <div class="text-white">Output:</div>
      <div class="col-sm bg-white">
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
<footer class="text-center text-white pt-5">
  <h3>Created by Chris Spiliotis 2023</h3>
</footer>

</html>
